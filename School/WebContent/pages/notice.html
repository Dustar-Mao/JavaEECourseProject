<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校务通知</title>
<style type="text/css">
#notices {
	margin: 20px;
}
#notices a {
	display: block;
}
</style>
</head>
<body id="main">
<div id="notices">
</div>
<script>
$.getJSON("GetNotices", null, function(json) {
		$(json.notices).each(function(index,element) {
			$("#notices").append("<a/>").children().last().attr("id","notice"+this.nID).text(this.title)
				.click(function(e) {
					$("#notices").load(json.href);
				});
		});
});
</script>	
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Menu</title>
</head>
<body id="#side">
	<ul id="menu">
    	<li id="notice">
        	<a>教务通知</a>
        </li>
        <li id="person">
        	<a>个人信息</a>
        </li>
        <li id="course">
        	<a>课程管理</a>
            <ul class="student" style="display: none;">
            	<li id="newCourse"><a>选课</a></li>
                <li id="studingCourse"><a>课程表</a></li>
                <li id="studiedCourse"><a>已修课</a></li>
            </ul>
            <ul class="teacher" style="display: none;">
            	<li id="applyCourse"><a>开课</a></li>
                <li id="teachingCourse"><a>授课表</a></li>
                <li id="taughtCourse"><a>已授课</a></li>
            </ul>
        </li>
        <li id="system">
        	<a>系统管理</a>
            <ul class="normal" style="display: none;">
            	<li id="passwordManaN"><a>密码管理</a></li>
            </ul>
            <ul class="admin" style="display: none;">
            	<li id="userMana"><a>用户管理</a></li>
            	<!-- <li id="courseMana"><a>课程管理</a></li> -->
                <li id="noticeMana"><a>通知管理</a></li>
                <li id="passwordManaA"><a>密码管理</a></li>
            </ul>
        </li>
    </ul>
	<script>
	$("#menu a").mouseout(function() {
		if (!$(this).hasClass("choosen"))
			$(this).css("background-color","#EEE");
	});
	
	$("#menu a").mouseover(function() {
		if (!$(this).hasClass("choosen"))
			$(this).css("background-color","#DEF");
	});
	
	$("#menu a").click(function(e) {
        if (!$(this).hasClass("choosen")) {
			$("#menu a").removeClass("choosen").css("background-color","#EEE");
			$(this).addClass("choosen").css("background-color","#CEF");
		}
    });
	
	$("#menu li a").click(function(e) {
        $(this).parent().children("ul").slideToggle();
    });
	</script>
<script>
$("#notice").click(function(e) {
    $("#main").load("pages/notice.html");
});
$("#person").click(function(e) {
    $("#main").load("pages/person.html");
});
$("#newCourse").click(function(e) {
    $("#main").load("pages/course/selectCourse.html");
});
$("#studingCourse").click(function(e) {
    $("#main").load("pages/course/studingCourse.html");
});
$("#studiedCourse").click(function(e) {
    $("#main").load("pages/course/studiedCourse.html");
});
$("#applyCourse").click(function(e) {
    $("#main").load("pages/course/applyCourse.html");
});
$("#teachingCourse").click(function(e) {
    $("#main").load("pages/course/teachingCourse.html");
});
$("#taughtCourse").click(function(e) {
    $("#main").load("pages/course/taughtCourse.html");
});
$("#userMana").click(function(e) {
    $("#main").load("pages/system/userMana.jsp");
});
$("#courseMana").click(function(e) {
    $("#main").load("pages/system/courseMana.jsp");
});
$("#noticeMana").click(function(e) {
    $("#main").load("pages/system/noticeMana.jsp");
});
$("#passwordManaN").click(function(e) {
    $("#main").load("pages/system/password.jsp");
});
$("#passwordManaA").click(function(e) {
    $("#main").load("pages/system/password.jsp");
});
</script>
<script>
$.getJSON("UserInforJson", null,
	function callback(json) {
		if (json.user.isTeacher)
			$(".student").remove();
		else
			$(".teacher").remove();
		if (json.user.isAdmin)
			$(".normal").remove();
		else
			$(".admin").remove();
	}
);
</script>
</body>
</html>
